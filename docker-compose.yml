# Party Jukebox Docker Compose Configuration
# Usage: docker-compose up -d
# For production with Caddy reverse proxy

services:
  jukebox:
    build: .
    container_name: jukebox
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    mem_limit: 256m
    cpus: 0.5
    networks:
      - jukebox-net

  # Optional: Caddy reverse proxy for automatic HTTPS
  # Uncomment to use
  # caddy:
  #   image: caddy:2-alpine
  #   container_name: jukebox-caddy
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
  #     - caddy_data:/data
  #     - caddy_config:/config
  #   depends_on:
  #     - jukebox
  #   networks:
  #     - jukebox-net

networks:
  jukebox-net:
    driver: bridge

