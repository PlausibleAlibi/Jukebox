# Nginx Reverse Proxy Configuration for Party Jukebox
# Place in /etc/nginx/sites-available/jukebox
# Then: ln -s /etc/nginx/sites-available/jukebox /etc/nginx/sites-enabled/
# Test: nginx -t && systemctl reload nginx

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=jukebox_limit:10m rate=10r/s;

# Upstream server
upstream jukebox_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name jukebox.local jukebox.example.com;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jukebox.local jukebox.example.com;

    # SSL certificates (Let's Encrypt or self-signed)
    ssl_certificate /etc/letsencrypt/live/jukebox.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jukebox.example.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/jukebox_access.log;
    error_log /var/log/nginx/jukebox_error.log;

    # Rate limiting
    limit_req zone=jukebox_limit burst=20 nodelay;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    location / {
        proxy_pass http://jukebox_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Block access from unwanted IPs (uncomment and modify as needed)
    # Whitelist approach - only allow specific IPs
    # allow 192.168.1.0/24;  # Local network
    # deny all;
}
